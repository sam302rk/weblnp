<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Editor â€” WebLNP</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="/res/style.css">
    <link rel="stylesheet" href="/res/editor/style.css">
    <link rel="stylesheet" href="https://www.gamingcraft.de/res/colors.css">

    <link rel="shortcut icon" href="/meta/icon.png" type="image/png">
</head>

<body>
    <section class="layout minimize-console">
        <div class="top no-select window" id="top">
            <div>
                <button class="menuitem">WebLNP Network Editor</button>
            </div>
            <span>|</span>
            <div>
                <button class="menuitem">File:</button>
                <button class="menuitem can_hover" id="new_file"><i class="bi bi-file-earmark-plus"></i> <span class="text">New</span></button>
                <button class="menuitem can_hover" id="open_file"><i class="bi bi-file-earmark-arrow-up"></i> <span class="text">Open</span></button>
                <button class="menuitem can_hover" id="save_file"><i class="bi bi-file-earmark-arrow-down"></i> <span class="text">Save</span></button>
            </div>
            <span>|</span>
            <div>
                <button class="menuitem">Modes:</button>
                <button class="menuitem can_hover mode_btn" id="select"><i class="bi bi-cursor"></i> <span class="text">Select</span></button>
                <button class="menuitem can_hover mode_btn" id="create"><i class="bi bi-asterisk"></i> <span class="text">Create node</span></button>
                <button class="menuitem can_hover mode_btn" id="delete"><i class="bi bi-backspace"></i> <span class="text">Delete node</span></button>
                <button class="menuitem can_hover mode_btn" id="add"><i class="bi bi-plus-circle"></i> <span class="text">Append node to path</span></button>
            </div>
            <span>|</span>
            <div>
                <button class="menuitem">Help:</button>
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/samuel-302/weblnp/wiki/Network-Editor"><button class="menuitem can_hover"><i class="bi bi-book"></i> <span class="text">Wiki</span></button></a>
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/samuel-302/weblnp/issues"><button class="menuitem can_hover"><i class="bi bi-exclamation-circle"></i> <span class="text">Report Issues</span></button></a>
            </div>

            <div style="float: right;" id="right_menu">
                <button id="clear_terminal" class="menuitem can_hover"><i class="bi bi-terminal-dash"></i></button>
                <button id="toggle_menu_text" class="menuitem can_hover"><i class="bi bi-list"></i></button>
            </div>
        </div>

        <div class="left window">
            <div class="tabs" id="tabs_left">
                <button class="active">Nodes</button>
                <button>Line Wizard</button>
                <button>Hierarchy</button>
            </div>

            <div id="tab_content_left_0" class="tab_content tab_content_left">
                <table>
                    <tr><th>ID</th><th>Lat/Lon</th><th>Stop name</th></tr>
                    <tbody id="nodes"></tbody>
                </table>
            </div>

            <div id="tab_content_left_1" class="tab_content tab_content_left hidden">
                <div id="create_line">
                    <h4>Create line</h4>
                    <div class="key_value">Name <input id="name" type="text" placeholder="ex. 1, S1, U76, ..."></div>
                    <div class="key_value">Colour <input id="color" type="text" placeholder="CSS colour code"></div>
                    <div class="key_value">Style
                        <select id="style">
                            <option>solid</option>
                            <option>dashed</option>
                            <option>dotted</option>
                        </select>
                    </div>
                    <h1><button class="btn">Create Line</button></h1>
                </div>

                <hr>

                <div id="create_path">
                    <h4>Create path</h4>
                    <div class="key_value">Frequency <input id="frequency" type="number" placeholder="Frequency in Minutes"></div>
                    <div class="key_value">Colour <input id="color" type="text" placeholder="CSS colour code"></div>
                    <div class="key_value">Style
                        <select id="style">
                            <option>solid</option>
                            <option>dashed</option>
                            <option>dotted</option>
                        </select>
                    </div>
                    <h1><button class="btn">Create Path</button></h1>
                </div>
            </div>

            <div id="tab_content_left_2" class="tab_content tab_content_left hidden">
                <div id="lines">
                
                </div>
            </div>
        </div>
        
        <div id="map" class="map"></div>

        <div class="right window">
            <div class="tabs" id="tabs_right">
                <button class="active">Properties</button>
                <button>Network properties</button>
            </div>

            <div id="tab_content_right_0" class="tab_content tab_content_right">
                <div id="properties">

                </div>
            </div>
            <div id="tab_content_right_1" class="tab_content tab_content_right hidden">
                <h4>Metadata</h4>
                <div class="key_value">City <input type="text" id="meta_city" placeholder="ex. Karlsruhe, ..."></div>
                <div class="key_value">Network <input type="text" id="meta_network" placeholder="ex. Tram, Bus, ..."></div>
                <div class="key_value">Country <input type="text" id="meta_country" placeholder="ex. Germany, ..."></div>
                <div class="key_value">Company <input type="text" id="meta_company" placeholder="ex. VBK, AVG, ..."></div>
                <div class="key_value">Year <input type="number" id="meta_year" placeholder="ex. 1981, 2006, ..."></div>
            </div>
        </div>

        <div class="bottom window">
            <pre id="console"><span class="green">INFO: WebLNP Network Editor (git branch 'v2')</span></pre>
        </div>

    </section>

    <section class="too-small">
        <h1><i class="bi bi-window-fullscreen"></i> Sorry!</h1>
        <p>Your screen resolution is too small to use the Network Editor.</p>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="/res/L.KML.js"></script>
    <script src="/res/utils.js"></script>
    <script src="/res/editor/code.js"></script>
</body>
</html>

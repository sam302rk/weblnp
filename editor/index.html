<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLNP Network Editor</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="/res/style.css">
    <link rel="stylesheet" href="/res/editor/style.css">
    <link rel="stylesheet" href="https://www.gamingcraft.de/res/colors.css">

    <link rel="shortcut icon" href="/meta/icon.png" type="image/png">
</head>

<body>
    <section class="layout">
        <div class="top no-select window">
            <button class="menuitem">WebLNP Network Editor (git branch 'v2')</button>
            <span>|</span>
            <button class="menuitem">File:</button>
            <button class="menuitem can_hover">New</button>
            <button class="menuitem can_hover">Open</button>
            <button class="menuitem can_hover">Save</button>
            <span>|</span>
            <button class="menuitem">Line modes:</button>
            <button class="menuitem can_hover">Add node</button>
            <button class="menuitem can_hover">Remove node</button>
            <span>|</span>
            <button class="menuitem">Node modes:</button>
            <button class="menuitem can_hover mode_btn" id="inactive">None</button>
            <button class="menuitem can_hover mode_btn" id="create_hidden">Create hidden</button>
            <button class="menuitem can_hover mode_btn" id="create_station">Create station</button>
            <button class="menuitem can_hover mode_btn" id="delete">Delete</button>
            <span>|</span>
            <button class="menuitem">Help:</button>
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/samuel-302/weblnp/wiki/Network-Editor"><button class="menuitem can_hover">Wiki</button></a>
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/samuel-302/weblnp/issues"><button class="menuitem can_hover">GitHub Issues</button></a>
        </div>

        <div class="left window">
            <div class="tabs" id="tabs_left">
                <button class="active">Nodes</button>
                <button>Lines</button>
            </div>

            <div id="tab_content_left_0" class="tab_content tab_content_left">
                <table id="nodes">
                    <tr><th>ID</th><th>Lat/Lon</th><th>Stop name</th></tr>
                    
                </table>
            </div>
            <div id="tab_content_left_1" class="tab_content tab_content_left hidden">
                Lines
            </div>
        </div>
        
        <div id="map" class="map"></div>

        <div class="right window">
            <div class="tabs" id="tabs_right">
                <button class="active">Current selection</button>
                <button>Network properties</button>
            </div>

            <div id="tab_content_right_0" class="tab_content tab_content_right">
                Selection
            </div>
            <div id="tab_content_right_1" class="tab_content tab_content_right hidden">
                <h4>Metadata</h4>
                <div class="key_value">City <input type="text" id="meta_city"></div>
                <div class="key_value">Network <input type="text" id="meta_network"></div>
                <div class="key_value">Country <input type="text" id="meta_country"></div>
                <div class="key_value">Company <input type="text" id="meta_company"></div>
            </div>
        </div>

        <!--
        <div class="topright window cornor">
            <p class="notice">git branch 'v2'</p>
        </div>
        -->

        <div class="bottom window">
            <pre id="console"><span class="green">INFO: WebLNP Network Editor (git branch 'v2')</span></pre>
        </div>

    </section>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="/res/L.KML.js"></script>
    <script src="/res/utils.js"></script>
    <script src="/res/editor/code.js"></script>
</body>

</html>
